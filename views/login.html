<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Iniciar Sesión</title>
</head>

<body>
    <header class="header-main">
        <div class="header-main-navbar">
            <div class="header-div-logo">
                <a href="/home"><img  class="header-logo" src="/images/logo-mercado-liebre.svg" alt="programacionFullStack"></a>
            </div>
        </div>
    </header>
    
    <main class="main-form">
        <form action="#" method="POST" class="users-form">
            <div class="control-form">
                <input type="text" name="loginUsers" value="" class="control" placeholder="Nombre de Usuari@" required>
            </div>
            <div class="control-form">
                <input type="password" name="passwordUsers" value="" class="control" placeholder="Contraseña" required>
            </div>
            <button type="submit" class="buttonSend-form">Enviar</button>
        </form>
    </main>

    <footer>
        <section class="footer-login-register"> 
            <p class="footer-author">Copyright © 1999-2020 MercadoLiebre S.R.L.</p>
         </section>
    </footer>
</body>

</html>
